<head>

  <title>Operator View: <!--property:policy=AddRWin--></title>

  <!-- CLUSTER: <!--property:DefaultClusterName=NCICLUSTER--> -->
  <link href="/netcool/styles/master.css" type="text/css" rel="stylesheet">
  <link href="/netcool/styles/opview.css" type="text/css" rel="stylesheet">

  <script src="/netcool/scripts/script.js" language="JavaScript">
  <!--
  // -->
  </script>

  <script src="/netcool/scripts/opview.js" language="JavaScript">
  <!--
  // -->
  </script>

</head>


<body class="OV_DisplayPage">
<!--showdata:var=ErrorMsg type=scalar format=plain-->

  <!-- OPERATOR VIEW POLICY LABEL TABLE -->
  <table width="100%" border="0" valign="top" align="center"
         cellspacing="0" cellpadding="0">


    <tr>
      <td class="OV_MainPanelHeaderEdge"
          align="left" valign="top" colspan="1" width="9" height="25"><img
            src="/netcool/images/panel_top_left.png"
            width="9" height="25" border="0"></td>
      <td class="OV_MainPanelHeader"
          align="left" valign="middle"
          colspan="1" width="100%" nowrap>Operator View:
          <!--property:policy=AddRWin--></td>
      <td class="OV_MainPanelHeaderEdge"
          align="left" valign="top" colspan="1" width="9" height="25"><img
            src="/netcool/images/panel_top_right.png"
            width="9" height="25" border="0"></td>
    </tr>


    <!-- MAIN PANEL TABLE -->
    <tr>
      <td class="OV_MainPanelBody"
          align="left" valign="top" colspan="3">

      <table border="0" cellspacing="10" cellpadding="10"
             valign="top" align="left" width="100%">


        <!-- START ROW: EVENT -->
        <tr><td valign="top" align="left" colspan="2" border="0"><table
          border="0" cellspacing="0" cellpadding="4" width="100%">

        <tr>
          <td class="OV_PanelHeaderEdge"
              align="left" valign="middle" colspan="1"
              width="9" height="25"><img
                src="/netcool/images/panel_top_left.png"
                width="9" height="25" border="0"></td>
          <td class="OV_PanelHeader"
              align="left" valign="middle"
              colspan="1" width="100%" nowrap>Event</td>
          <td class="OV_PanelHeaderEdge"
              align="left" valign="middle" colspan="1"
              width="9" height="25"><img
                src="/netcool/images/panel_top_right.png"
                width="9" height="25" border="0"></td>
        </tr>

        <tr>
          <td class="OV_PanelBody"
              align="left" valign="top" colspan="3">
            <table border="0" cellspacing="0" cellpadding="8" width="100%">

              <form name="EventContextForm"
                    accept-charset="UNKNOWN"
                    enctype="application/x-www-form-urlencoded">
                <!-- EVENT PANEL -->
                <!--showdata:group=panel-event-->
              </form>

            </table>
          </td>
        </tr>

        </table></td></tr>

        <!-- END ROW: EVENT -->



        <!-- START ROW: ACTION -->
        <tr>


          <!-- START PANEL TABLE: ACTION -->

          <td align="left" valign="top" width="25%">
            <table border="0" cellSpacing="0" cellPadding="4"
                   valign="top" align="left" width="100%">

        <tr>
          <td class="OV_PanelHeaderEdge"
              align="left" valign="top" colspan="1" width="9" height="25"><img
                src="/netcool/images/panel_top_left.png"
                width="9" height="25" border="0"></td>
          <td class="OV_PanelHeader"
              align="left" valign="middle"
              colspan="1" width="100%" nowrap>Actions</td>
          <td class="OV_PanelHeaderEdge"
              align="left" valign="top" colspan="1" width="9" height="25"><img
                src="/netcool/images/panel_top_right.png"
                width="9" height="25" border="0"></td>
        </tr>

        <tr>
          <td class="OV_PanelBody"
              align="left" valign="top" colspan="3">
            <table border="0" cellspacing="0" cellpadding="8" width="100%">

              <form name="ActionExecForm"
                    action="/opview/action"
                    method="POST"
                    target="_new"
                    accept-charset="UNKNOWN"
                    enctype="application/x-www-form-urlencoded">

                <!-- modify these ShowOutput and Refresh with false or true
                     as necessary. Also add any form elements for action
                     parameters here
                -->
                <input type="hidden" name="__FromDialog" value="false">
                <input type="hidden" name="__ShowOutput" value="false">
                <input type="hidden" name="__Refresh" value="false">

                <!-- ACTION PANEL -->
                <!--showdata:group=panel-action format=horiz-->

                <input type="hidden" name="__Cluster" value="<!--property:DefaultClusterName=NCICLUSTER-->">
                <input type="hidden" name="__DisplayPolicy" value="<!--property:policy=AddRWin-->">
                <input type="hidden" name="__ActionPolicy" value="">
              </form>

            </table>
          </td>
        </tr>


            </table>
          </td>
          <!-- END PANEL TABLE: ACTION -->

        </tr>
        <!-- END ROW: ACTION -->


        <!-- START ROW: INFO -->
        <tr>


          <!-- START PANEL TABLE: INFO -->
          <td align="left" valign="top" colspan="1" width="75%">
            <table border="0" cellSpacing="0" cellPadding="8"
                   valign="top" align="left" width="100%">

        <tr>
          <td class="OV_PanelHeaderEdge"
              align="left" valign="middle" colspan="1"
              width="9" height="25"><img
                src="/netcool/images/panel_top_left.png"
                width="9" height="25" border="0"></td>
          <td class="OV_PanelHeader"
              align="left" valign="middle"
              colspan="1" width="100%" nowrap>Information Groups</td>
          <td class="OV_PanelHeaderEdge"
              align="left" valign="middle" colspan="1"
              width="9" height="25"><img
                src="/netcool/images/panel_top_right.png"
                width="9" height="25" border="0"></td>
        </tr>

        <tr>
          <td class="OV_PanelBody"
              align="left" valign="top" colspan="3">

            <table border="0" cellspacing="4" cellpadding="4"
                   valign="middle" align="left" colspan="1">
              <tr><td><font
              class="OV_StringMessage">No information groups were configured for this view!</font>
              </td></tr>
            </table>
            <br clear="all">

            <script type="text/javascript"
                    src="/netcool/scripts/tabpane.js"></script>
            <link href="/netcool/styles/tabpane.css"
                  type="text/css" rel="stylesheet" />

            <table border="0" cellspacing="4" cellpadding="4" width="100%">
            <tr><td>
            <div class="ncitabbedpage">
            <div id="infotabs" class="tab-pane">
            <style type="text/css">.dynamic-tab-pane-control .tab-page2 { overflow: auto; }</style>

              <!-- INFORMATION PANEL -->
              <div id="" class="tab-page2">
              
              </div>

            </div></div>
            </td></tr>
            </table>
          </td>
        </tr>


            </table>
          </td>

          <!-- END PANEL TABLE: INFO -->


        </tr>
        <!-- END ROW: INFO -->





        <!-- ROW: Button Back To Operator View Index -->
    <tr>
    <td valign="bottom" align="center" colspan="3"><a
          onMouseUp="swapImage('back','/netcool/images/button_back_over.png')"
          onMouseOver="swapImage('back','/netcool/images/button_back_over.png')"
          onMouseDown="swapImage('back','/netcool/images/button_back_click.png')"
          onMouseOut="swapImage('back','/netcool/images/button_back.png')"
          href="/opview" name="back"><img
            alt="Add policy to panel" border="0" name="back"
            src="/netcool/images/button_back.png"></a></td>
    </tr>

      </table>
      <!-- END MAIN TABLE-->

    </td></tr>
    

    </table> <!-- END OPERATOR VIEW POLICY LABEL TABLE -->

    <br clear="all">

</body>

</html>
